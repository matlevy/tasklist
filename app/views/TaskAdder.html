<div class="well">
	<div class="form-group">
		<p>
		<input type="text" ng-model="taskName" class="form-control" placeholder="Type your shit here..."></input>
		</p>
		<div ng-show="canSetDate=='true'">
			<p>
				<button ng-click="addNewTask(0)" class="btn btn-primary">Do It Today</button>
				<button ng-click="addNewTask(1)" class="btn btn-info">Do It Tommorow</button>
				<button ng-click="addNewTask(2)" class="btn btn-warning">Do It Someday</button>
			</p>
		</div>
		<div ng-show="canSetDate!='true'">
			<button ng-click="addNewTask(-1)">Add</button>
		</div>
	</div>
</div>
